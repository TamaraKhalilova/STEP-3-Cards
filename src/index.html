<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.min.css">
    <script defer src="js/script.min.js"></script>
    <!-- <script defer src="js/visitcards.js"></script> -->
</head>

<body>
    <div class="page">
        <div class="page__wrapper">
            <header class="header">
                <a href="#void">
                    <img src="./img/logo.png" alt="logo">
                </a>
                <h1 class="header__name">The Hospital</h1>
                <a href="#" class="btn btn--header">Вход</a>
            </header>
            <main class="main">
                <div class="filter">
                    <form class="filter__form" id="search-form">
                        <input type="text" class="filter__search" placeholder="Искать...">
                        <div>
                            <h2 class="filter__title">Врач:</h2>
                            <select class="filter__options" id="status-doctor">
                                <option class="filter__option" value="all">Все</option>
                                <option class="filter__option" value="стоматолог">Стоматолог</option>
                                <option class="filter__option" value="кардиолог">Кардиолог</option>
                                <option class="filter__option" value="терапевт">Терапевт</option>
                            </select>
                        </div>
                        <div>
                            <h2 class="filter__title">Срочность:</h2>
                            <select class="filter__options" id="status-priority">
                                <option class="filter__option" value="all">Все</option>
                                <option class="filter__option" value="обичная">Обычная</option>
                                <option class="filter__option" value="приоритетная">Приоритетная</option>
                                <option class="filter__option" value="неотложная">Неотложная</option>
                            </select>
                        </div>
                        <button class="filter__search-btn" id="search">Поиск</button>
                    </form>
                </div>
                <div class="visit-board"></div>
            </main>
            <footer class="footer">
                <span>Group: fem7, 2020</span>
            </footer>
        </div>
    </div>
</body>

</html>
